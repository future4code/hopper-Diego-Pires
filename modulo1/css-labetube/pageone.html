<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Labetube - Para seu desenvolvimento profissional</title>
</head>
<body>
    <header class="cabecalho">
        <img class="imagem-logo" src="https://yt3.ggpht.com/ytc/AKedOLSH-PUg_wTvKW7xAKL4PsXFV85N9Ys341g0WSVd=s88-c-k-c0x00ffffff-no-rj" alt="logo-do-site"/>
        <h1 class="titulo-site">Labetube</h1>

        <div class="barra-pesquisa">
            <span class="frase-pesquisa">Pesquisar conteúdo: </span>
            <input type="text" placeholder="Busca..">
            <button class="botao-pesquisar">Pesquisar</button>      
        </div> 

        <button class="botao-login" type="button">Login</button> 
    </header>

    <div class="video-ajuste">
    <video class="player" width="1200" controls>
        <source src="https://storage.googleapis.com/future-apis.appspot.com/1.mp4" type="video/mp4">
        <source src="https://storage.googleapis.com/future-apis.appspot.com/1.mp4" type="video/ogg">
      </video>
    </div>

    <div>
        <a class="ref-voltar" href="index.html">Voltar</a>
    </div>

    <footer class="rodape">
        <div class="informacoes">
        <span>
            <p>Rodapé</p>
        </span>
    </div>
    </footer>

</body>
</html>
